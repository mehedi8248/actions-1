name: CI/CD to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push Backend
        run: |
          docker build -t backend ./backend
          docker tag backend:latest ${{ secrets.ECR_REPO_BACKEND }}:latest
          docker push ${{ secrets.ECR_REPO_BACKEND }}:latest

      - name: Update ECS Service
        run: |
          aws ecs update-service --cluster my-cluster --service backend-service --force-new-deployment

      - name: Build & Deploy Frontend
        run: |
          cd frontend
          npm install
          npm run build
          aws s3 sync ./build s3://${{ secrets.S3_BUCKET_FRONTEND }} --delete
          aws cloudfront create-invalidation --distribution-id YOUR_CLOUDFRONT_ID --paths "/*"
